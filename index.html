<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <img src="afro.png" alt="Netflix Logo">
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to AfroWatch</h1>
      <p>Watch unlimited movies and TV shows anytime, anywhere.</p>
      <div class="cta-buttons">
        <a href="#" class="btn btn-primary">Sign Up</a>
        <a href="#" class="btn btn-secondary">Learn More</a>
      </div>
    </div>
  </section>

  <!-- Featured Section -->
  <section class="featured">
    <h2>Featured Shows</h2>
    <div class="show-grid">
      <!-- Display featured shows here -->
      <div class="show">
        <img src="show1.jpg" alt="Show 1">
        <h3>Show 1</h3>
      </div>
      <div class="show">
        <img src="show2.jpg" alt="Show 2">
        <h3>Show 2</h3>
      </div>
      <div class="show">
        <img src="show3.jpg" alt="Show 3">
        <h3>Show 3</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
